<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:locale" content="tr">
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta name="keywords" content="Whois,Ping,Tracert,Nslookup,LookingGlass">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="application-name" content="{{ site.title }}">
  <meta name="theme-color" content="#131418">
  <meta name="generator" content="jeklly">
  <link rel="icon" type="image/svg+xml" href='{% if site.url  and site.url != nil and site.url != "" %}{{site.url}}{% endif %}/assets/images/looking-glass-icon.svg'>
  <link rel="shortcut icon" href='{% if site.url  and site.url != nil and site.url != "" %}{{site.url}}{% endif %}/assets/images/favicon.png'>
  <link rel="apple-touch-icon" href='{% if site.url  and site.url != nil and site.url != "" %}{{site.url}}{% endif %}/assets/images/favicon.png'>
  <title>{{site.title}}{% if page.title  and page.title != nil and page.title != "" %} | {{page.title}}{% endif %}</title>

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- font-awesome fa-icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script> -->
  <!-- Bootstrap core CSS and JS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha256-Xt8pc4G0CdcRvI0nZ2lRpZ4VHng0EoUDMlGcBSQ9HiQ=" crossorigin="anonymous"></script>  </body>
  <!-- Custom styles for this template  -->
  <link href='{% if site.url  and site.url != nil and site.url != "" %}{{site.url}}{% endif %}/assets/css/site.css' rel="stylesheet">
  <!-- server.json location -->
  <script>server_json_url='{% if site.server-json-url  and site.server-json-url != nil and site.server-json-url != "" %}{{site.server-json-url}}{% else %}/server.json{% endif %}'</script>
 
</head>
